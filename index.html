<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <header class="para">
        <p>Ebob-Ekok Uygulamasına Hoşgeldiniz</p>
      </header>
      <div class="main">
        <div class="logo">
          <div class="book">
            <div class="kare"><span>⨊</span></div>
          </div>
          <div class="text">
            <div class="ebob-text">EBOB</div>
            <div class="ekok-text">EKOK</div>
          </div>
        </div>
        <div class="input">
          <div class="">
            <label for="inp1">Number-1:</label>
            <input
              class="input-1"
              type="text"
              id="inp1"
              placeholder="Sayı Giriniz"
            />
          </div>
          <div>
            <label for="inp2">Number-2:</label>
            <input
              class="input-2"
              type="text"
              id="inp2"
              placeholder="Sayı Giriniz"
            />
          </div>
          <div class="button">
            <button class="btn-1 butonn" id="buton1">EBOB</button>
            <button class="btn-2 butonn" id="buton2">EKOK</button>
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
